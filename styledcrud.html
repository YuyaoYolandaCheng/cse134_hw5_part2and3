    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link type="text/css" rel="stylesheet" href="styledcrud.css">
</head>

<body>
    <section class="navbar">
        <nav>
            <ul class="menu">
                <li class="item"><a href="index.html">Home</a></li>

                <li class="item"><a href="styledcrud.html">Posts</a></li>
            </ul>
        </nav>
    </section>

    <section>
        <div class="multiple-buttons">
            <h1 class="label">Please log in before posting</h1>
            <div data-netlify-identity-menu></div>
        </div>
    </section>


<h1>Please enter different titles</h1>
<div class="form_action--button">
    <button id = "add">Add</button>
</div>
               
<table id="crudlist">
    <thead>
        <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Summary</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody class = "content"></tbody>
</table>


    <div id="myPrompt1">
        <dialog open class="modalContentPrompt1">
            Please enter the info <br>
            Post Title
            <input type = "text" id = "title_p1"><br>
            Post Date
            <input type = "datetime-local" id = "date_p1"><br>
            Post Summary
            <textarea id = "summary_p1"></textarea><br>
            <button id = "ok_p1">Ok</button>
            <button id = "cancel_p1">Cancel</button>
        </dialog>
    </div>

    <div id="myPrompt2">
        <dialog open class="modalContentPrompt2">
            Please enter the updated info <br>
            Post Title
            <input type = "text" id = "title_p2"><br>
            Post Date
            <input type = "datetime-local" id = "date_p2"><br>
            Post Summary
            <textarea id = "summary_p2"></textarea><br>
            <button id = "ok_p2">Ok</button>
            <button id = "cancel_p2">Cancel</button>
        </dialog>
    </div>

        <div id="myConfirm">
            <dialog open class="modalContentConfirm">
                Do you confirm this?
                <button id = "ok_c">Ok</button>
                <button id = "cancel_c">Cancel</button>
              </dialog>
        </div>

    <script type="text/javascript" src="styledblog.js"></script>
    
</body>
</html>
